services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: fhir-postgres
    restart: always
    environment:
      POSTGRES_USER: fhir_user
      POSTGRES_PASSWORD: fhir_password
      POSTGRES_DB: fhir_portal
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fhir_user -d fhir_portal"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fhir-backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://fhir_user:fhir_password@postgres:5432/fhir_portal
      - SECRET_KEY=your-secret-key-change-in-production
      - ENVIRONMENT=development
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: fastapi dev app/main.py --host 0.0.0.0 --port 8000

volumes:
  postgres_data: